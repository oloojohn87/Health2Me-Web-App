<!doctype html>
<html lang="en" ng-app="health2me">
    <head>
        <meta charset="utf-8">
        <title>Health2Me</title>
        
        <!-- Stylesheets -->
        <link rel="stylesheet" href="css/bootstrap.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/icon/font-awesome.css" />
        <link rel="stylesheet" href="css/patients_improved.css" />
        <link rel='stylesheet' href='css/toggle-switch.css'>
        <link rel='stylesheet' href='css/bootstrap-dropdowns.css'>
        <link rel='stylesheet' href='css/h2m_header.css'>
        
        <!-- Scripts -->
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.min.js"></script>
        <script src="js/bower-angular-translate-2.5.2/angular-translate.js"></script>
		<script src="js/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
        
        <!-- Angular scripts for User Module -->
        <script src="angular/controllers/main_controllers.js"></script>
        <script src="angular/services/main_services.js"></script>
        <script src="angular/directives/main_directives.js"></script>
        
        <!-- Angular scripts for Patients Module -->
        <script src="angular/controllers/patients_controllers.js"></script>
        <script src="angular/services/patients_services.js"></script>
        <script src="angular/directives/patients_directives.js"></script>
        
        <!-- Finally, define the routes for Angular -->
        <script src="angular/config.js"></script>
        
        <script src="js/bootstrap.min.js"></script>
        <script src="js/bootstrap-dropdown.js"></script>
        <script src="js/raphael.2.1.0.min.js"></script>
        <script src="js/justgage.1.0.1.min.js"></script>
        
    </head>
    <body style="background: #F9F9F9;" ng-controller="User as userCtrl">
        
        <!-- HEADER -->
        <div ng-include="'angular/header.html'"></div>
        

        <!-- Main Content -->
        <div id="content">
            
            <!-- Page Content -->
            <div ng-view> <!-- This is where the individual views will load according to the defined routes in config.js --> </div>
            
            <!-- FOOTER -->
            <div ng-include src="'angular/footer.html'"></div>
            
        </div>

    </body>
</html>
